<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Keep existing head content -->
        <meta charset="utf-8"/>
        <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport"/>
        <link crossorigin="anonymous" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css" rel="stylesheet"/>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&amp;display=swap" rel="stylesheet" type="text/css"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>
        <link href="static/index_styles.css" rel="stylesheet"/>
        <script src="https://code.jquery.com/jquery-latest.min.js"></script>
        <script src="static/pypi_checker.js" type="text/javascript"></script>
        
        <title>Private Pypi - Python Package Index</title>
        
        <style>
            .actions-row {
                display: flex;
                align-items: center;
                gap: 10px;
                margin: 20px 0;
                padding: 10px 0;
            }

            .icon-btn {
                width: 42px;
                height: 42px;
                border: none;
                border-radius: 50%;
                cursor: pointer;
                display: flex;
                align-items: center;
                justify-content: center;
                transition: all 0.3s ease;
                color: white;
            }

            .delete-btn {
                background-color: #e74c3c;
            }
            
            .delete-btn:hover {
                background-color: #c0392b;
                transform: scale(1.1);
            }

            .search-btn {
                background-color: #3498db;
            }

            .search-btn:hover {
                background-color: #2980b9;
                transform: scale(1.1);
            }

            .modal {
                display: none;
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background-color: rgba(0,0,0,0.5);
                z-index: 1000;
            }

            .modal-content {
                position: relative;
                background-color: #fefefe;
                margin: 15% auto;
                padding: 20px;
                border-radius: 8px;
                width: 90%;
                max-width: 500px;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            }

            .modal-header {
                margin-bottom: 20px;
                display: flex;
                align-items: center;
            }

            .modal-header i {
                margin-right: 10px;
            }

            .modal-footer {
                margin-top: 20px;
                text-align: right;
                display: flex;
                justify-content: flex-end;
                gap: 10px;
            }

            .modal-footer button {
                padding: 8px 20px;
                border: none;
                border-radius: 4px;
                cursor: pointer;
                color: white;
                transition: background-color 0.3s ease;
            }

            .btn-cancel {
                background-color: #95a5a6;
            }

            .btn-cancel:hover {
                background-color: #7f8c8d;
            }

            .btn-confirm {
                background-color: #3498db;
            }

            .btn-confirm:hover {
                background-color: #2980b9;
            }

            .btn-delete {
                background-color: #e74c3c;
            }

            .btn-delete:hover {
                background-color: #c0392b;
            }

            .close {
                position: absolute;
                right: 15px;
                top: 15px;
                font-size: 24px;
                font-weight: bold;
                cursor: pointer;
                color: #666;
                transition: color 0.3s ease;
            }

            .close:hover {
                color: #333;
            }

            .package-input {
                width: 100%;
                padding: 10px;
                margin: 10px 0;
                border: 1px solid #ddd;
                border-radius: 4px;
                font-size: 14px;
                transition: border-color 0.3s ease;
            }

            .package-input:focus {
                outline: none;
                border-color: #3498db;
                box-shadow: 0 0 0 2px rgba(52, 152, 219, 0.2);
            }
        </style>
    </head>
    <body>
        <div class="container">
            <!-- Keep existing header content -->
            <section class="header">
                <div align="center">
                    <img src="./logo.png" width="40%"/>
                </div>
                <br/>
                <h2 class="title">PyPi Server</h2>
            </section>
            
            <p style="text-align: center;">Private Python Package Index</p>
            
            <p>
                You can install packages with:
                <code>
                    <span style="color:gray;">alias python=python3 # on macOS/Linux</span><br>
                    <span style="color:black;">python -m pip install &lt;package name&gt; --extra-index-url https://haim-shulner.github.io/pypi-server/</span>
                </code>
            </p>
            
            <hr/>
            
            <div class="actions-row">
                <button class="icon-btn delete-btn" onclick="openDeleteDialog()" title="Delete Package">
                    <i class="fas fa-trash-alt"></i>
                </button>
                <button class="icon-btn search-btn" onclick="openSearchDialog()" title="Search Packages">
                    <i class="fas fa-search"></i>
                </button>
            </div>

            <h6 class="text-header">Packages</h6>
            
            <a class="card" href="packages/sample-package.html">
                sample-package
                <span></span>
                <span class="version">1.0.0</span>
                <br/>
                <span class="description">Sample Package</span>
            </a>
        </div>

        <!-- Delete Modal -->
        <div id="deleteModal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeDeleteDialog()">&times;</span>
                <div class="modal-header">
                    <i class="fas fa-trash-alt"></i>
                    <h5>Delete Package</h5>
                </div>
                <div class="modal-body">
                    <label for="deletePackageName">Package Name:</label>
                    <input type="text" id="deletePackageName" class="package-input" placeholder="Enter package name">
                </div>
                <div class="modal-footer">
                    <button class="btn-cancel" onclick="closeDeleteDialog()">Cancel</button>
                    <button class="btn-delete" onclick="confirmDelete()">Delete</button>
                </div>
            </div>
        </div>

        <!-- Search Modal -->
        <div id="searchModal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeSearchDialog()">&times;</span>
                <div class="modal-header">
                    <i class="fas fa-search"></i>
                    <h5>Search Packages</h5>
                </div>
                <div class="modal-body">
                    <label for="searchPackageName">Package Name:</label>
                    <input type="text" id="searchPackageName" class="package-input" placeholder="Enter package name">
                </div>
                <div class="modal-footer">
                    <button class="btn-cancel" onclick="closeSearchDialog()">Cancel</button>
                    <button class="btn-confirm" onclick="searchPackages()">Search</button>
                </div>
            </div>
        </div>

        <script>
            $(document).ready(function () {
                for (let lnk of document.getElementsByTagName('a')) {
                    var content = lnk.textContent.trim().replace(/\s\s+/g, ' ').split(" ");
                    var pkg_name = content[0];
                    var pkg_vers = content[1];

                    function mark_red() {
                        lnk.classList.add("redalert");
                    }

                    check_supply_chain_attack(pkg_name, pkg_vers, mark_red);
                }
            });
            
            // Delete Modal Functions
            function openDeleteDialog() {
                document.getElementById('deleteModal').style.display = 'block';
                document.getElementById('deletePackageName').value = '';
            }

            function closeDeleteDialog() {
                document.getElementById('deleteModal').style.display = 'none';
            }

            function confirmDelete() {
                const packageName = document.getElementById('deletePackageName').value.trim();
                
                if (!packageName) {
                    alert('Please enter a package name');
                    return;
                }

                if (confirm(`Are you sure you want to delete the package "${packageName}"?`)) {
                    console.log('Deleting package:', packageName);
                    closeDeleteDialog();
                }
            }

            // Search Modal Functions
            function openSearchDialog() {
                document.getElementById('searchModal').style.display = 'block';
                document.getElementById('searchPackageName').value = '';
            }

            function closeSearchDialog() {
                document.getElementById('searchModal').style.display = 'none';
            }

            function searchPackages() {
                const searchTerm = document.getElementById('searchPackageName').value.toLowerCase().trim();
                if (!searchTerm) {
                    alert('Please enter a search term');
                    return;
                }

                const packages = document.getElementsByClassName('card');
                Array.from(packages).forEach(pkg => {
                    const packageName = pkg.textContent.toLowerCase();
                    if (packageName.includes(searchTerm)) {
                        pkg.style.display = '';
                    } else {
                        pkg.style.display = 'none';
                    }
                });
                closeSearchDialog();
            }

            // Close modals when clicking outside
            window.onclick = function(event) {
                if (event.target.className === 'modal') {
                    event.target.style.display = 'none';
                }
            }
        </script>
    </body>
</html>
